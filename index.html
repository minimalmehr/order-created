<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Test - A1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: white;
        }

        .output {
            font-size: 30px;
            font-weight: bold;
            color: #FFD700; /* Goldene Farbe für den Text */
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Google Sheet Test - A1</h2>
    <p>Wert aus Zelle A1:</p>

    <div class="output" id="output">Lädt...</div>

    <script>
        // Google Sheet CSV-Link
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAX-rHZrJ5iibfFARYX7bRUoE-UzISfjoFyjRq03ksqPokV9eht2RkoYnFaxA0DbLCtxSqONGpQhj7/pub?output=csv';

        // Funktion zum Laden der CSV-Daten
        async function loadCSVData() {
            const response = await fetch(csvUrl);
            const csvText = await response.text();

            // CSV-Daten in ein Array umwandeln
            const rows = csvText.split('\n').map(row => row.split(','));

            // Hier extrahieren wir den Wert der ersten Zelle (A1)
            const a1Value = rows[0][0]; // A1 ist die erste Zelle, die in der ersten Zeile, erste Spalte ist

            // Den Wert in der Ausgabe anzeigen
            const outputElement = document.getElementById('output');
            outputElement.textContent = a1Value || 'Kein Wert gefunden'; // Falls A1 leer ist, wird ein Ersatztext angezeigt
        }

        // CSV-Daten laden
        loadCSVData();
    </script>
</body>
</html>
